<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Gaze Map</title>
</head>
<body>
    <div>
        <svg class="svg" id="svg"> </svg>
        <canvas id="canvas" height="1080" width="1920" style="display: none;"></canvas>
    </div>
    <a id="png" download="gazemap.png"></a>
    <div class="analysiscontainer">
        <label>Users</label>
        <form id="analysisform">           
        </form>
    </div>
    <div class="slidecontainer">
        <p id="sliderText">1</p>
        <input type="range" min="1" max="100" value="1" id="slider">
        <p>Radius</p>
        <input type="range" min="1" max="100" value="1" id="rslider">
        <p>Line Width</p>
        <input type="range" min="1" max="20" value="1" id="wslider">
        <p>Line Opacity</p>
        <input type="range" min="0" max="100" value="1" id="oslider">
        <p>Show Numbers</p>
        <input type="checkbox" id="numbers">
        <p>First Color</p>
        <input type="color" id="color1" value="#0000FF">
        <p>Second Color</p>
        <input type="color" id="color2" value="#FF0000">
        <br>
        <button onclick="Download()">Export as PNG</button>
    </div>


</body>
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/gazemap.js"></script>
</html>
